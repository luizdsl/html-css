<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais dos CSS, ou seja, seleciona todos os elementos*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #4FFFDC 12%, #3FCCB0 60%, #3d8577 90%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
