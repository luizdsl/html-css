<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utiliar em cada caso.</p>

    <ul>
        <li><abbr title="Usar a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usar a tag &lt;img src&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
